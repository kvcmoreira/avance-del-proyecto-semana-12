<!DOCTYPE html>
<html>
<head>
    <title>Agregar Producto</title>
</head>
<body>
<h2>Agregar Producto</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    Nombre: {{ form.nombre(size=30) }}<br>
    Cantidad: {{ form.cantidad(size=10) }}<br>
    Precio: {{ form.precio(size=10) }}<br>
    <button type="submit">Agregar</button>
</form>

<a href="{{ url_for('dashboard') }}">Volver al Dashboard</a>
</body>
</html>
