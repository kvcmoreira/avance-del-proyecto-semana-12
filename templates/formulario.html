{% extends "base.html" %}
{% block title %}Agregar Producto{% endblock %}

{% block content %}
<h2>{% if producto %}Editar{% else %}Agregar{% endif %} Producto</h2>
<form method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" value="{{ producto.nombre if producto else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" name="cantidad" value="{{ producto.cantidad if producto else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" name="precio" value="{{ producto.precio if producto else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
